<!DOCTYPE html>
<html>
<head>
  <title>Filtrator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <main class="page filtrator">
    <section class="filtrator-form">
      <div class="container">
        <form name="form1">
          <div class="filtrator-app">
           <!-- <h3 class="title">Filtrator</h3>-->
            <div class="row">
              <div class="form-group col-sm-12">
                <textarea name="pole1" type="text" class="form-control" rows="12" placeholder="Tutaj wklej tekst"></textarea>
              </div>

              <div class="form-group col-sm-12">
                <textarea name="pole2" type="text" class="form-control" rows="12"></textarea>
              </div>

               <div class="form-group col-sm-9">
                <label for="card-number">Filtr</label>
                <input name="pole4" id="filtr" type="text" class="form-control" value="a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ">
              </div>
              <div class="form-group col-sm-3">
                <label for="card-number">Separator</label>
                <input name="pole3" type="text" class="form-control">
              </div>

              <div class="form-group col-sm-12">
                <button onclick="przepisz();return false;" type="button" class="btn btn-primary btn-block">Konwertuj</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
